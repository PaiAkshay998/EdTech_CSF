<!DOCTYPE html>

<html>
  <head>
    <title>{{TITLE}}</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163788050-1"></script>
    <script>
      var LANGUAGE = "{{LANGUAGE}}";
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-163788050-1');
    </script>
    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script defer src="../js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  </head>
  <body>
    <div class="custom-wrapper">
    <div class="ui grid container">
      <div class="custom-margin center aligned row custom-header-height middle aligned">
        <div class="center aligned column custom-mhrd-logo-row">
          <img id="logo-img" src="../static/training.png">
        </div>
        <div class="left aligned column custom-heading custom-mhrd-text-row">
          <div class="row">
            <h2 class="custom-grey-font custom-font-family">{{HEADER_UP}}</h2>
          </div>
          <div class="row">
            <h4 class="custom-grey-font custom-font-family">{{HEADER_DOWN}}</h4>
          </div>
        </div>
      </div>

      <div class="row custom-border-radius custom-navbar custom-height-10 middle aligned custom-navbar">
        <div onclick="sameWindowLink('index.html');" class="three wide column custom-header-font-size custom-center-align custom-pointer custom-font-family">{{HOME_TEXT}}</div>
        <div onclick="sameWindowLink('about.html');" class="three wide column custom-header-font-size custom-center-align custom-pointer custom-font-family">{{ABOUT_TEXT}}</div>
        <div onclick="sameWindowLink('contact.html');" class="three wide column custom-header-font-size custom-center-align custom-pointer custom-font-family">{{CONTACT_TEXT}}</div>
        <div class="four wide column"></div>
        <div class="three wide column custom-header-font-size custom-center-align custom-pointer custom-font-family">
          <div id="language-dropdown" class="ui inline dropdown">
            <div class="text custom-header-font-size custom-center-align custom-pointer custom-font-family">Eng / हिं </div>
            <i class="dropdown icon"></i>
            <div class="menu">
            <div class="item" data-text="en">English</div>
            <div class="item" data-text="hi">हिंदी</div>
          </div></div>
      </div>
      </div>

      <div id="homepage" class="ui grid">
        <div class=" custom-grey-font row center aligned custom-text custom-font-family">
          {{CONTACT_TOP}}
        </div>
        <div class = "custom-grey-font row center aligned custom-text custom-mail custom-font-family">
          {{CONTACT_BOTTOM_ONE}} &nbsp; <a href="https://docs.google.com/forms/d/e/1FAIpQLScUv-I1TS4cUTEGTqN2hkomM1RXKt3dU1uqFb7gSakxkt8w5g/viewform"> {{CONTACT_BOTTOM_TWO}} </a> &nbsp; {{CONTACT_BOTTOM_THREE}}
        </div>
        <div class="custom-disclaimer custom-grey-font custom-text custom-small-text row center">
          <b>{{DISCLAIMER_HEADER}}</b>
          {{DISCLAIMER_TEXT}}
  </div>
      </div>
    </div>
  </div>
  </body>
</html>
