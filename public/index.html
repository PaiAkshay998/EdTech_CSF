<!DOCTYPE html>

<html>
  <head>
    <title>EdTech</title>
    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script defer src="./js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="ui grid container middle aligned">
      <div class="custom-margin center aligned row">
        <div class="right aligned eight wide column">
          <img id="logo-img" src="http://place-puppy.com/75x75">
        </div>
        <div class="left aligned eight wide column custom-heading">
          <h2>MHRD</h2>
        </div>
      </div>

      <div class="row custom-navbar">
        <div class="three wide column custom-font-size">HOME</div>
        <div class="three wide column custom-font-size">HOW TO USE</div>
        <div class="three wide column custom-font-size">CONTACT US</div>
        <div class="four wide column"></div>
        <div class="three wide column custom-font-size">English / Hindi</div>
      </div>

      <div class="row">
        <!-- FILTER COLUMN -->
        <div id="filter-column" class="four wide column custom-border-radius custom-fixed-size">
          <div class="center aligned row ">
            <h2>Filters</h2>
          </div>

          <div class="custom-margin center aligned two column row">
            <div class="right aligned column custom-font-size">I want content for</div>
            <div class="left aligned column">
              <select id="user-dropdown" class="ui fluid dropdown">
                <option value="">Select</option>
                <option value=1>Student</option>
                <option value=0>Teacher</option>
              </select>
            </div>
          </div>

          <div id="grade-row" class="center aligned two column row custom-margin custom-hidden">
            <div class="right aligned column">Who are currently studying in grade</div>
            <div class="left aligned column">
              <select id="grade-dropdown" name="grade-select" class="ui fluid search selection dropdown">
                <option value="">Select</option>
                <option value="0">KG</option>
                <option value="1">I</option>
                <option value="2">II</option>
                <option value="3">III</option>
                <option value="4">IV</option>
                <option value="5">V</option>
                <option value="6">VI</option>
                <option value="7">VII</option>
                <option value="8">VIII</option>
                <option value="9">IX</option>
                <option value="10">X</option>
                <option value="11">XI</option>
                <option value="12">XII</option>
                <option value="14">Test</option>
                <option value="15">Speaking/Reading</option>
              </select>
            </div>
          </div>

          <div id="subject-row" class="center aligned two column row custom-margin custom-hidden">
            <div class="right aligned column">For the subjects</div>
            <div class="left aligned column">
              <select id="subject-dropdown" name="subject-select" multiple="" class="ui fluid search selection dropdown">
                <option value="">Select</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
              </select>
            </div>
          </div>

          <div id="usecase-row" class="center aligned two column row custom-margin custom-hidden">
            <div class="right aligned column">For what use case do you want resources</div>
            <div class="left aligned column">
              <select id="usecase-dropdown" multiple="" name="usecase-select" class="ui fluid search selection dropdown">
                <option value="">Select</option>
                <option value="Platform for virtual classrooms">Platform for virtual classrooms</option>
                <option value="Teacher Professional Development">Teacher Professional Development</option>
                <option value="Assessment Tools">Assessment Tools</option>
                <option value="Special Needs">Special Needs</option>
              </select>
            </div>
          </div>

          <div id="submit-row" class="row custom-margin custom-hidden">
            <div class="center aligned column">
              <button id="search-button" class="ui fluid primary button">
                Search Content
              </button>
            </div>
          </div>
        </div>
        <!-- CONTENT COLUMN -->
        <div id="data-column" class="twelve wide column">
          <div id="data-grid" class="ui grid container">
          </div>
      </div>
    </div>
  </body>
</html>
